<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <button class="button" id="mentalHealth">Mental Health</button>
        <button class="button" id="physicalHealth">Physical Health</button>
    </div>

    <script>
        document.getElementById("mentalHealth").addEventListener("click", function() {
            
            window.location.href = "mentalpg1.html"; // Replace with the desired URL
        });
    </script>
    <script>
        document.getElementById("physicalHealth").addEventListener("click", function() {
            
            window.location.href = "physical1.html"; // Replace with the desired URL
        });
    </script>
</body>
</html>
